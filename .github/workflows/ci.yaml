on:
  pull_request:
    branches:
      - main

name: "ğŸš€ CI"

env:
  NODE_ENV: development

jobs:
  build:
    if: github.repository == 'kworz/ts-enip' # Disable action on forks
    name: ğŸ§± CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸ“š Install Pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: ğŸ“š Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: ğŸ“š Install Node dependencies
        run: pnpm install

      - name: ğŸ§± Run build scripts on all packages
        run: pnpm run build