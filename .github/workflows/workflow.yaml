on:
  push:
    branches:
      - main

name: "Build package"
jobs:
  build_package:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@main
      
      - uses: actions/setup-node@v3
        with:
          node-version: '17'
      
      - run: npm i --save-dev
      
      - run: npm run build

      - name: 📝 Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - run: npm publish