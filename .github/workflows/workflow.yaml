on:
  push:
    branches:
      - main

name: "ğŸš€ Build package and publish"

env:
  NODE_ENV: development

jobs:
  build:
    name: ğŸ§± Build & release
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: ğŸ“š Install Pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: ğŸ“š Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: â›­ Setup Pnpm github registry
        run: pnpm config set @metalizzsas:registry=https://npm.pkg.github.com //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ“š Install Node dependencies
        run: pnpm install

      - name: ğŸ§± Run build scripts on all packages
        run: pnpm run build

      - run: pnpm publish