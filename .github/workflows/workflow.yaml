on:
  push:
    branches:
      - main

name: "ðŸš€ Build package and publish"

env:
  NODE_ENV: development

permissions:
      packages: write

jobs:
  build:
    if: github.repository == 'metalizzsas/ts-enip' # Disable action on forks
    name: ðŸ§± Build & release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: ðŸ“š Install Pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: ðŸ“š Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      
      - name: â›­ Setup Pnpm github registry
        run: pnpm config set @metalizzsas:registry=https://npm.pkg.github.com //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ðŸ“š Install Node dependencies
        run: pnpm install

      - name: ðŸ§± Run build scripts on all packages
        run: pnpm run build

      - run: pnpm publish --no-git-checks