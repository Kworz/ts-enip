on:
  push:
    branches:
      - main

name: "ðŸš€ Build package and publish to npm"

env:
  NODE_ENV: development

jobs:
  build:
    if: github.repository == 'kworz/ts-enip' # Disable action on forks
    name: ðŸ§± Build & release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: ðŸ“š Install Pnpm
        uses: pnpm/action-setup@v2.2.2

      - name: ðŸ“š Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
      
      - name: â›­ Setup Pnpm github registry
        run: pnpm config set //registry.npmjs.org/:_authToken=$NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          
      - name: ðŸ“š Install Node dependencies
        run: pnpm install

      - name: ðŸ§± Run build scripts on all packages
        run: pnpm run build

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm publish
          version: pnpm run version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}