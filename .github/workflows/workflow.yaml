on:
  push:
    branches:
      - main
name: "Build package"
jobs:
  build_package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: npm i 
      - run: npm run build
      - uses: EndBug/add-and-commit@v8
        with:
          default_author: github_actions
          add: "./dist --force"
          new_branch: "build"